<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/xnb3nlr.css">
    <link rel="stylesheet" href="countdown.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
</head>
<body>
    <main class="countdownbody">
        <div class="countdownpart">
            <h1> Countdown to Christmas </h1>
            <span class="setyear">
                <label class="yeartext"> Year </label>
                <input type="number" placeholder="YYYY" min="2022" class="inputdate" value="2023">
            </span>
            <div class="countdowntimer">
                <span class="timerpart">
                    <p class="days time"></p>
                    <p class="timetext"> Days </p>
                </span>
                <span class="timerpart">
                    <p class="hours time"></p>
                    <p class="timetext"> Hours </p>
                </span>
                <span class="timerpart">
                    <p class="minutes time"></p>
                    <p class="timetext"> Minutes </p>
                </span>
                <span class="timerpart">
                    <p class="seconds time"></p>
                    <p class="timetext"> Seconds </p>
                </span>
            </div>
            <div class="timeover"></div>
        </div>
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">
            ❅
            </div>
            <div class="snowflake">
            ❆
            </div>
            <div class="snowflake">
            ❅
            </div>
            <div class="snowflake">
            ❆
            </div>
            <div class="snowflake">
            ❅
            </div>
            <div class="snowflake">
            ❆
            </div>
            <div class="snowflake">
              ❅
            </div>
            <div class="snowflake">
              ❆
            </div>
            <div class="snowflake">
              ❅
            </div>
            <div class="snowflake">
              ❆
            </div>
            <div class="snowflake">
              ❅
            </div>
            <div class="snowflake">
              ❆
            </div>
          </div>
        <div class="snowlayer">
            <span class="snow1"></span>
            <span class="snow2"></span>
            <span class="snow3"></span>
        </div>
    </main>
    <script src="countdown.js"></script>
</body>
</html>
